name: weather_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.12.0+4

flutter:
  uses-material-design: true

  assets:
    - lib/assets/sun.png
    - lib/assets/rain.png
    - lib/assets/cloud.png
    - lib/assets/thunder_lightning.png
    - lib/assets/sun_cloud.png
    - lib/assets/moon.png

  fonts:
    - family: Roboto-Regular
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: Merriweather-Regular
      fonts:
        - asset: fonts/Merriweather-Regular.ttf
